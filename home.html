<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Traffic exchange</title>
    <script>
    function onSubmit(token) {
        alert('thanks ' + document.getElementById('field').value);
    }

    function validate(event) {
        if (!document.getElementById('field').value) {
            alert("You must add text to the required field");
        } else {
            grecaptcha.execute();
        }
    }
    function onload() {
      var element = document.getElementById('submit');
      element.onclick = validate;
    }
    </script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body style="background-image: url('webtraffic-transparent.png');">


<table width="100%" style="border-collapse:collapse">
    <tr bgcolor="#ddd">
        <td align="left">
            <img class="text-block-profile" src="user-avatar.png" alt="profile"
                 style="vertical-align: middle;width: 50px;height: 50px;border-radius: 50%;">
            <span style="color:#C71585;font-size:18px;font-family: fantasy;"> Web Traffic Exchange</span></td>
        <td align="right">
            <span id="username" style="color:#1E90FF;font-size:18px;font-family: fantasy;"></span>
            <img class="text-block-profile" src="avatar.png" alt="profile"
                 style="vertical-align: middle;width: 50px;height: 50px;border-radius: 50%;">
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <form>
                Name: (required) <input id="field" name="field">
                <div id="recaptcha" class="g-recaptcha"
                     data-sitekey="6Lcb9SkpAAAAAIV5Zz7JUdWb3NyTC6wxh6409DPn"
                     data-callback="onSubmit"
                     data-size="invisible"></div>
                <input type="button" class="button" value="Start Traffic" onclick="validate()">
            </form>
            
        </td>
    </tr>
</table>
<script>onload();</script>
</body>
</html>
