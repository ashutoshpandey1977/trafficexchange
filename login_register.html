<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <title>Web Traffic exchange</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!---Custom CSS File--->
    <link rel="stylesheet" href="style.css"> 
    <script type="text/javascript" src="script.js"></script>  
</head>
<body style="background-image: url('webtraffic-transparent.png');">

<div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
        <header>Login</header>
        <span id="login-warning" style="color:red"></span>
        <input id="login-username" type="text" placeholder="Enter your username">
        <input id="login-password" type="password" placeholder="Enter your password">
        <input type="button" class="button" value="Login" onclick="login()">
        <div class="signup">
        <span class="signup">Don't have an account?
         <label for="check">Signup</label>
        </span>
        </div>
    </div>
    <div class="registration form">
        <header>Signup</header>
        <span id="signup-warning" style="color:red"></span>
        <input id="registration-username" type="text" placeholder="Enter your username">
        <input id="registration-password" type="password" placeholder="Create a password">
        <input id="registration-confirm-password" type="password" placeholder="Confirm your password">
        <input id="registration-email" type="text" placeholder="Enter your email">
        <input type="button" class="button" value="Signup" onclick="register()">
        <div class="signup">
        <span class="signup">Already have an account?
         <label for="check">Login</label>
        </span>
        </div>
    </div>
</div>
</body>

</html>
