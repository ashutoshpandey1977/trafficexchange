<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <title>Web Traffic exchange</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!---Custom CSS File--->
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url('webtraffic-transparent.png');">
<script type="text/javascript">
function register(){
 var username=document.getElementById('registration-username').value
 var password=document.getElementById('registration-password').value
 var email=document.getElementById('registration-email').value

 fetch('https://os6p24onhg.execute-api.eu-north-1.amazonaws.com/live/register', {
  method: 'POST',
  body: JSON.stringify({
    username:username,
    password:password,
    email:email

  }),
  headers: {
    'Content-type': 'application/json; charset=UTF-8',
  }
  })
 .then(response => response.json())
  .then(data => {
        if (JSON.parse(data['body']).hasOwnProperty('user_name')) {
            window.location.href = "https://www.webtrafficexchange.co.uk/home.html?username="+JSON.parse(data['body'])['user_name'] + "&session=" + JSON.parse(data['body'])['session_id']
        }
        else{
            document.getElementById('signup-warning').innerText ='Error occurred while registering user';
        }
   })
  .catch((error) => {
   console.error('Error:', error);
   document.getElementById('signup-warning').innerText ='Error occurred while registering user';
});
}

function login(){
 var username=document.getElementById('login-username').value
 var password=document.getElementById('login-password').value

 fetch('https://os6p24onhg.execute-api.eu-north-1.amazonaws.com/live/login', {
  method: 'POST',
  body: JSON.stringify({
    username:username,
    password:password

  }),
  headers: {
    'Content-type': 'application/json; charset=UTF-8',
  }
  })
 .then(response => response.json())
  .then(data => {
        if (JSON.parse(data['body']).hasOwnProperty('user_name')) {
            window.location.href = "https://www.webtrafficexchange.co.uk/home.html?username="+JSON.parse(data['body'])['user_name'] + "&session=" + JSON.parse(data['body'])['session_id']
        }
        else{
            document.getElementById('login-warning').innerText ='Invalid username password';
        }
   })
  .catch((error) => {
   console.error('Error:', error);
   document.getElementById('login-warning').innerText ='Invalid username password';
});
}
</script>


<div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
        <header>Login</header>
        <span id="login-warning" style="color:red"></span>
        <input id="login-username" type="text" placeholder="Enter your username">
        <input id="login-password" type="password" placeholder="Enter your password">
        <a href="#">Forgot password?</a>
        <input type="button" class="button" value="Login" onclick="login()">
        <div class="signup">
        <span class="signup">Don't have an account?
         <label for="check">Signup</label>
        </span>
        </div>
    </div>
    <div class="registration form">
        <header>Signup</header>
        <span id="signup-warning" style="color:red"></span>
        <input id="registration-username" type="text" placeholder="Enter your username">
        <input id="registration-password" type="password" placeholder="Create a password">
        <input id="registration-confirm-password" type="password" placeholder="Confirm your password">
        <input id="registration-email" type="text" placeholder="Enter your email">
        <input type="button" class="button" value="Signup" onclick="register()">
        <div class="signup">
        <span class="signup">Already have an account?
         <label for="check">Login</label>
        </span>
        </div>
    </div>
</div>
</body>

</html>
